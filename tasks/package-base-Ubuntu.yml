---
# tasks file for iac-ansible-common-server

- name: Instalar pacotes para o "{{ ansible_distribution }}" vers√£o "{{ ansible_distribution_major_version }}"
  apt: 
    name: "{{ item }}" 
    state: latest 
    update_cache: true
  with_items:
    - bash-completion
    - bzip2
    - chrony
    - curl
    - cifs-utils
    - dnsutils
    - finger
    - htop
    - lsof
    - mlocate
    - nfs-common
    - nmap
    - net-tools
    - screen
    - sudo
    - sysstat
    - tcpdump
    - tree
    - tzdata
    - unzip
    - vim
    - wget
    - zip
  register: UBUNTUPACKAGE
  when: 
    - ansible_distribution == "Ubuntu"
...