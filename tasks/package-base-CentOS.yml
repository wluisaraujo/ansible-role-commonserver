---
# tasks file for ansible-role-commonserver
- yum:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  loop:
    - epel-release
    - centos-release-ovirt43

- shell: yum-config-manager --enable "{{ item }}" > /dev/null 2>&1 
  loop:
    - "base"
    - "centos-opstools-testing"
    - "centos-ovirt43"
    - "centos-ovirt43-testing"
    - "centos-qemu-ev"
    - "centos-release-opstools"
    - "centosplus"
    - "epel"
    - "epel-testing"
    - "extras"
    - "fasttrack"
    - "updates"
    
- name: "Instalar pacotes para o {{ ansible_distribution }} vers√£o {{ ansible_distribution_major_version }}"   
  yum: 
    name: "{{ item }}"
    state: latest 
  loop:
    - bash-completion
    - bash-completion-extras
    - bind-utils
    - bzip2
    - cifs-utils
    - curl
    - epel-release
    - finger
    - htop
    - lsof
    - mlocate
    - nfs-utils
    - nmap
    - screen
    - sudo
    - sysstat
    - tcpdump
    - tree
    - tzdata
    - tuned
    - unzip
    - vim
    - zip
    - wget
  register: PACKAGE
  when: 
    - ansible_distribution == "CentOS" 
    - YUM2PROXY is success
...
