---
- name: Start chronyd
  systemd:
    state: started
    name:  chronyd.service 
    enabled: yes
  when: 
    - ansible_os_family == "RedHat" and ansible_distribution_major_version == "7"
    - ansible_os_family == "Debian" and ansible_distribution_major_version == "7"
    - ansible_service_mgr == "systemd"
    
