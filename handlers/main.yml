- name: "Start Tuned"
  systemd:
    state: started
    name: tuned.service
    enabled: yes
    force: yes
  ignore_errors: yes
  when: 
    - ansible_os_family == "RedHat" and ansible_distribution_major_version == "7"
    - ansible_service_mgr == "systemd"
    
- name: "Disable Firewalld"
  systemd:
    state: stopped
    name: firewalld.service     
    enabled: no
    masked: yes
    force: yes
  ignore_errors: yes
  when: 
    - ansible_os_family == "RedHat" and ansible_distribution_major_version == "7"
    - ansible_service_mgr == "systemd"
