---
language: python
#python: "2.7"
#
services: docker
# Use the new container infrastructure
sudo: true
# This playbook need to run on Ubuntu 14.04 or later
#dist: trust

# Vars
env:
  global:
    - ROLE_NAME: commonserver
     
 - distribution: centos
   version: 7
# - distribution: fedora
#   version: 26
# - distribution: fedora
#   version: 25
# - distribution: fedora
#   version: 24
 - distribution: ubuntu
   version: xenial
 - distribution: ubuntu
   version: trusty
 - distribution: debian
   version: stretch
 - distribution: debian
   version: jessie
 
# Install ansible
addons:
 apt:
 packages:
 - python-pip


install:
# Install test dependencies / ansible
 - pip install ansible

# Check ansible version
 - ansible --version

# Create ansible.cfg with correct roles_path
 - printf '[defaults]\nroles_path=../' >ansible.cfg

 # Install ansible-commons
 - ansible-galaxy install wluisaraujo.commonserver

script:
 # Basic role syntax check
 - ansible-playbook tests/test.yml -i tests/inventory --syntax-check
 - ansible-playbook -i tests/inventory tests/test.yml --connection=local --check

notifications:
 webhooks: https://galaxy.ansible.com/api/v1/notifications/
...
